    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">

    <link rel="stylesheet" href="../css/flaticon.css">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div th:replace="base :: navlinks"></div>

<h1>All Orders</h1>
<table>
    <tr>
        <th>User&nbsp;&nbsp;&nbsp;</th>
        <th>Price&nbsp;&nbsp;&nbsp;</th>
        <td>Actions</td>
    </tr>

    <tr th:each="order : ${orders}">
<!--        <div th:if="${order.user.username} != null">-->
        <td th:text="${order.user.username}"></td>
        <td th:text="${order.toppings}"></td>
        <td th:text="${order.price}"></td>

        <td>
                <span>
                    <a class="btn btn-primary" th:href="@{/detail/{id}(id=${order.id})}">Details</a>
                    <a class="btn btn-warning" th:href="@{/update/{id}(id=${order.id})}">Update</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${order.id})}">Delete</a>
                </span>
        </td>
        </div>
    </tr>
</table>

<div th:replace="base :: footer "></div>

</body>
